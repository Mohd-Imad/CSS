<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>lesson-8-CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>ordered List</h2>
            <ol start="3" reversed>                 <!-- here, start---list number ll start from 3, reversed---this ll reverse the list number -->
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
                <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
        </article>
    </main>
</body>
</html>
