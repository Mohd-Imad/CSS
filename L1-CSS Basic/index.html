<html>
    <head>
        <title>CSS Basics</title>
        <link rel="stylesheet" href="./styles.css">  <!--External CSS-->
        <style>       <!--Internal CSS-->
            h1{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>lesson 1 : CSS Basic</h1>
        <p style="color: red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui nihil eligendi harum adipisci cupiditate dolorem fugit. Non minima fuga, iusto architecto at nulla quas animi voluptatum voluptates obcaecati doloremque voluptatibus?</p> <!--Inline CSS-->
    </body>
</html>

<!--Inline CSS has highest priority-->
<!--in case of Ext & Int CSS, it ll apply which is at last either external or internal-->
